group 'trapx00'
version '1.0'

subprojects {

    apply plugin: 'java'
    apply plugin: 'application'
    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }

    repositories {
        jcenter()
        mavenCentral()
    }

}

project(':Lightx00.Server') {

    mainClassName = 'trapx00.lightx00.server.Server'

    dependencies {
        compile project(':Lightx00.Shared')
        compile 'com.j256.ormlite:ormlite-jdbc:5.0'
        compile 'org.xerial:sqlite-jdbc:3.21.0'
        compile 'com.amazonaws:aws-java-sdk-iam:1.11.78'
        compile 'com.amazonaws:aws-java-sdk-ec2:1.11.78'
        compile 'com.google.code.gson:gson:2.8.2'
        compile 'io.github.lukehutch:fast-classpath-scanner:2.9.3'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    extensions.add("serverClasspath", sourceSets.main.runtimeClasspath)
    extensions.add("serverClassName", mainClassName)
    extensions.add("serverAssembleTask", assemble)

}

project(':Lightx00.Client').extensions.add("serverMainClasspath", project(':Lightx00.Server').sourceSets.main.runtimeClasspath)
project(':Lightx00.Client').extensions.add("serverMainClassname", project(':Lightx00.Server').mainClassName)
project(':Lightx00.Client').extensions.add("serverAssembleTask", project(':Lightx00.Server').assemble)


tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
